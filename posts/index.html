---
layout: default
---

<div class="home">

  <h1 class="page-heading">Hey guys so I have some interesting things to say!</h1>



  <ul id="hexGrid">
      {% for post in site.posts %}
        <li class="hex">
            <a class="hexIn" href="{{ post.url | prepend: site.baseurl }}">
                <img src="http://brianbancroft.ca/portfolio/Writing.svg" alt="" />
                <h1>{{ post.title }}</h1>
                <p>{{ post.date | date: "%b %-d, %Y" }}</p>
            </a>
        </li>
      {% endfor %}
  </ul>


  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
