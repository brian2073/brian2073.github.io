<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div id="mapid"></div>
  </div>
  <div class="container">
    <p>Clicking this button gets us information about the crimes</p>
    <button type="button" class="btn btn-info" id="button-execute">Get Crimes!</button>
    <div class="textpopulate"></div>
  </div>


<script id="resultTemplate" type="text/x-handlebars-template">
    <li data-product-id="{{id}}">
      <div class="row">
        <h2> {{category }}</h2>
        <div class="product-info col-xs-10">
          <p><strong>Outcome Status: </strong>{{outcome_status.category}}</p>
          <p><strong>Location Type: </strong>{{location_type}}</p>
        </div>
      </div>
    </li>
  </script>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="script.js"></script>


</body>
</html>
